<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>

<body>
    <form class="form-container">
        <p class="alert">please enter value</p>
        <h2 class="title">grocery bud</h2>
        <div class="form-input">
            <input type="text" name="input" id="input" placeholder="e.g. eggs">
            <button type="submit">submit</button>
        </div>
        <div class="list-container">
            <div class="list-item" data-id="1">
                <p class="item-info">milk</p>
                <div class="btn-container">
                    <button class="edit-btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="trash-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="list-item" data-id="2">
                <p class="item-info">juice</p>
                <div class="btn-container">
                    <button class="edit-btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="trash-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <button class="clear-btn">clear items</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
